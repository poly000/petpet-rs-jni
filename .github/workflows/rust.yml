# Origin config by @Kilerd

name: Build Canary Version

on:
  push:

jobs:
  release:
    name: Release on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        platform: [macos, ubuntu, windows]
        include:
        
          - platform: macos
            target: x86_64-apple-darwin
            os: macos-latest
            bin: libpetpet_jni.dylib

          - platform: ubuntu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            bin: libpetpet_jni.so
            
          - platform: windows
            target: x86_64-pc-windows-msvc
            os: windows-latest
            bin: petpet_jni.dll
            
    steps:
      - name: CI-SKIP-ACTION # skip if commits contains '[ci skip]'
        uses: mstachniuk/ci-skip@v1
        with:
          fail-fast: true

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.target }}
          toolchain: nightly
          override: true

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run code build
        uses: actions-rs/cargo@v1
        with:
          toolchain: nightly
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Prepare assets
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [[ ${{ matrix.target }} != x86_64-apple-darwin ]]
          then strip ${{ matrix.bin }}
          fi
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.bin }}
