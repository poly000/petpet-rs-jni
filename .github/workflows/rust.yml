# Origin config by @Kilerd

name: Build Release Version

on:
  push:
    tags:
      - "*.*.*"

jobs:
  release:
    name: Release on ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        platform: [macos, ubuntu, windows]
        include:
          - platform: macos
            target: x86_64-apple-darwin
            os: macos-latest
            bin: libpetpet_jni.dylib

          - platform: ubuntu
            target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            bin: libpetpet_jni.so
            
          - platform: windows
            target: x86_64-pc-windows-gnu
            os: windows-latest
            bin: petpet_jni.dll
            
    steps:
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Checkout code
        uses: actions/checkout@v1

      - name: Run code build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Prepare assets
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          strip ${{ matrix.bin }}
          tar czvf petpet_jni-${{ matrix.platform }}.tar.gz ${{ matrix.bin }}
      - name: Release assets
        uses: softprops/action-gh-release@v1
        with:
          files: target/${{ matrix.target }}/release/petpet_jni-${{ matrix.platform }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
